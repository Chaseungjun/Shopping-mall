spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  jpa:
    properties:
      hibernate:
        default_fetch_size: 100
        show_sql: true
        format_sql: true
        ddl:
          auto: create
        database-platform: org.hibernate.dialect.H2Dialect


